<!doctype html>
<html lang="ca">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VanillaBrick Demo</title>

  <!-- VanillaBrick CSS -->
  <link rel="stylesheet" href="./dist/vanillabrick.css">
  <!-- Demo styles -->
  <link rel="stylesheet" href="./demos/demo.css">

  <!-- VanillaBrick JS -->
  <script defer src="./dist/vanillabrick.js"></script>
  <!--<script defer src="./demos/demo.js"></script>-->
</head>

<body>
  <script>
    console.log('Memòria inicial:', performance.memory.usedJSHeapSize / 1024 / 1024, 'MB');
  </script>
  <div class="vb-container-fluid">
    <header>
      <h1>VanillaBrick Demo</h1>
      <p>Table layout system with brick table and HTML form</p>
    </header>
    <div class="vb-row">
      <div class="vb-span-12">
        <div id="status1" class="vb" brick-kind="status-bar"></div>
        <script type="application/json" data-brick>
        {
          "status1": {
            "wire": {
              "slaveOf": [{"kind": "table", "id": "grid1"}]
            }
          }
        }
        </script>
      </div>
    <div class="vb-row">
      <!-- Left column: Grid (brick) -->
      <div class="vb-span-6">
        <h2>Grid (Brick)</h2>
        <table id="grid1" class="vb vb-table" brick-kind="table" wire-kind="master">
          <thead></thead>
          <tbody></tbody>
        </table>
        <script type="application/json" data-brick>
        {
          "grid1": {
            "wire": {
              "master": true,
              "slave": []
            }
          }
        }
        </script>

      </div>

      <!-- Right column: Form (HTML) -->
      <div class="vb-span-6">
        <h2>Form (HTML)</h2>
        <form id="form1" class="vb vb-form" brick-kind="form" wire-kind="slave" brick-form-items="DEMO_FORM_ITEMS">
          <!-- Form group 1: Code and Name in 2 columns -->
          <div class="vb-form-group">
            <div class="vb-row">
              <div class="vb-span-6">
                <div class="vb-form-field">
                  <label for="code">Code</label>
                  <input type="text" id="code" name="code" placeholder="Enter code">
                </div>
              </div>
              <div class="vb-span-6">
                <div class="vb-form-field">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" placeholder="Enter name">
                </div>
              </div>
            </div>
          </div>

          <!-- Form group 2: key full width -->
          <div class="vb-form-group">
            <div class="vb-row">
              <div class="vb-span-12">
                <div class="vb-form-field">
                  <label for="key">key</label>
                  <input type="text" id="key" name="key" placeholder="key">
                </div>
              </div>
            </div>
          </div>

          <!-- Form group 3: Description full width -->
          <div class="vb-form-group">
            <div class="vb-row">
              <div class="vb-span-12">
                <div class="vb-form-field">
                  <label for="description">Description</label>
                  <textarea id="description" name="description" rows="4" placeholder="Enter description"></textarea>
                </div>
              </div>
            </div>
          </div>

          <!-- Form actions -->
          <div class="vb-form-actions">
            <button type="submit" class="vb-btn vb-btn-primary">Save</button>
            <button type="reset" class="vb-btn vb-btn-secondary">Reset</button>
        </div>
        </form>
        <script type="application/json" data-brick>
        {
          "form1": {
            "wire": {
              "master": true,
              "slaveOf": [{"kind": "table", "id": "grid1"},{"kind": "toolbar", "id": "tb1"}]
            }
          }
        }
        </script>
      </div>

    </div>
  </div>
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        const memMB = performance.memory.usedJSHeapSize / 1024 / 1024;
        console.log('=== MESURA DE MEMÒRIA (5s després de load) ===');
        console.log('RAM total utilitzada:', memMB.toFixed(2), 'MB');
        
        if (window.VanillaBrick && window.VanillaBrick.runtime) {
          const protos = Object.keys(VanillaBrick.runtime.prototypes || {}).length;
          const bricks = VanillaBrick.runtime.bricks ? VanillaBrick.runtime.bricks.length : 0;
          console.log('Prototips carregats:', protos);
          console.log('Bricks actius:', bricks);
          console.log('RAM per brick (aprox):', bricks > 0 ? (memMB / bricks).toFixed(3) : 'N/A', 'MB');
        }
      }, 5000);
    });
  </script>
</body>

</html>
